name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Prep Firebase for Install
        run: sed -i 's/@firebase/firebase/g' package.json && cat package.json

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm i -g yarn && rm -rf node_modules && yarn install --frozen-lockfile
      
      - name: Remove Firebase Prep
        run: sed -i 's/firebase/\@firebase/g' package.json && cat package.json
      
      - name: Run Custom ESLint
        run: yarn fix

      - name: Run linters
        uses: wearerequired/lint-action@v1.10.0
        with:
          prettier: true
          auto_fix: true
          git_email: "lint-action@foodlines.com"